<div class = "container">

    <h2 align = "center">Users</h2>

    <div class = "well" ng-show = "create">
        <form>
            <div class = "form-group">
                <label>User name</label>
                <input class = "form-control" ng-model = "userName" placeholder = "Book name">
            </div>
            <a class="btn btn-info" ng-click = "create = false">Cancel</a>
            <a class="btn btn-default" ng-click = "save()">Create</a>
        </form>
    </div>

    <a type = "button" class = "btn btn-default" ng-click = "create = true">Add user</a>

    <br/>
    <br/>

    <div>
        <table class = "table table-striped table-hover table-bordered" style = "text-align : center" id = "books">
            <tr>
                <th style = "text-align : center">Name</th>
                <th style = "text-align : center">Delete</th>
            </tr>
            <tr ng-repeat = "user in users">
                <td>{{user.name}}</td>
                <td>
                    <a class = "btn btn-link" ng-click = "delete(user)">
                        <span class="glyphicon glyphicon-remove"></span>
                    </a>
                </td>
            </tr>
        </table>
    </div>

</div>
